<html>
	<head>
		<title>River Raid - Javascript</title>
	</head>
	
	<body onLoad="princ()">
		<canvas id="cvs" width="1000" height="600" style="border:1px solid #000000;"></canvas>
		<script>
			var cv = document.getElementById("cvs");
			var  ctxt;
			if (cv.getContext)
				ctxt = cv.getContext("2d");
						
			
			var pontos = 0;
			
			var nvlAtual = 1;
			var totNvls = 10;
			
			var jogador_x = cv.width / 2;
			var jogador_y = cv.height * 0.75;
			var jogador_tam = 50;
			var jogador_lar = 15;
			var jogador_vel = 5;
			var jogador_comb = 100.0;
			
			var tiro_x = jogador_x;
			var tiro_y = jogador_y;
			
			var mundo_vel = 0.03;
			var inimigo_vel = 0.7;
									
			var moveEsq = false;
			var moveDir = false;
			var atira = false;
			
			var tiro_vel = 5;
			
			
			var _keyDown = function(e)
			{
				switch (e.keyCode)
				{		
					case 37: // seta esquerda
						moveEsq = true;
						break;

					case 39: // seta direita
						moveDir = true;
						break;
					
					case 65:
						atira = true;
						tiro_x = jogador_x;
						tiro_y = jogador_y;
						break;
				}
			}

			var _keyUp = function(e)
			{
				switch (e.keyCode)
				{
					case 37:
						moveEsq = false;
						break;

					case 39:
						moveDir = false;
						break;
				}				
			}

			document.addEventListener("keydown", _keyDown, true);
			document.addEventListener("keyup",   _keyUp,   true);

			var inimigos = [
				{
					cor	  : "black",
					pos_x : 150,
					pos_y : 150,
					tam : 40,
					lar : 30,
				}
			]
			
			
			function desInimigos()
			{
				var ini;
				
				for (var x=0;x<inimigos.length;x++)
				{
					ini = inimigos[x];
					ctxt.fillStyle = ini.cor;
					ctxt.fillRect(ini.pos_x,ini.pos_y,ini.tam,ini.lar);
					console.log(ini);
				}
			}
			
			function atzInimigos()
			{
				for (var x=0;x<inimigos.length;x++)
				{
					inimigos[x].pos_x += inimigo_vel;
					inimigos[x].pos_y += mundo_vel;
					
					if (inimigos[x].pos_x - inimigos[x].lar < 0 || inimigos[x].pos_x + inimigos[x].lar > 815)
					{	
						inimigo_vel *= -1;
					}				
				}
			}
			
			function atzJogador()
			{
				if (moveEsq)
				{
					jogador_x -= jogador_vel;
					jogador_comb -= 0.05;
				}
				if (moveDir)
				{
					jogador_x += jogador_vel;
					jogador_comb -= 0.05;
				}

				if (jogador_x < 5)
				{
					moveEsq = false;
					jogador_x = 5;
				}
				if (jogador_x > 815)
					jogador_x = 815;				
			}
			
			function posJogador(pos_x,pos_y,tam,lar)
			{
				ctxt.fillStyle = "red";
				ctxt.strokeRect(pos_x,pos_y,lar,tam);
				ctxt.fillRect(pos_x,pos_y,lar,tam);
			}
			
			function desJogador()
			{
				posJogador(jogador_x,jogador_y,jogador_tam,jogador_lar);
			}
			
			function posTiro(pos_x,pos_y)
			{
				ctxt.fillStyle = "black";
				ctxt.fillRect(pos_x + 5,pos_y,5,10);
			}
			
			function desTiro()
			{
				posTiro(tiro_x,tiro_y);
			}
			
			function atzTiro()
			{
				if (atira)
					tiro_y -= tiro_vel;
				if (tiro_y <= 0)
					atira = false;

			}
			
			function desOdometro()
			{
				ctxt.fillStyle = "black";
				ctxt.strokeRect(0,515,cvs.width,cvs.height - 515);
				ctxt.strokeRect(200,525,600,65);
				ctxt.font = "65px Arial";
				ctxt.fillText("E",150,580);
				ctxt.fillText("F",810,580);
			
							
				if (jogador_comb >= 50)
				{
					ctxt.fillStyle = "green";
				}
				else if ((jogador_comb < 50) && (jogador_comb >= 10))
				{
					ctxt.fillStyle = "yellow";
				}
				else
				{
					ctxt.fillStyle = "red";
				}
				
				ctxt.fillRect(201,526,(jogador_comb * 6) ,63);
			}
			
			
			function infos()
			{
				ctxt.fillStyle = "black";
				ctxt.strokeRect(840,25,150,200);
				ctxt.font = "20px Arial";
				ctxt.fillText("HUD",cvs.width*0.875,50);
				ctxt.fillText("X:" + jogador_x,850,75);
				ctxt.fillText("Y:" + jogador_y,850,100);
				ctxt.fillText("Comb.:" + jogador_comb,850,125);
				ctxt.fillText("Vel Jogador:" + jogador_vel,850,150);
				ctxt.fillText("Vel Mundo:" + mundo_vel,850,175);
				ctxt.fillText("Pontos:" + pontos,850,200);
				
			}
			
			
			function desenha()
			{
				ctxt.clearRect(0, 0, cvs.width, cvs.height);
				desInimigos();
				desJogador();
				if (atira)
					desTiro();
				infos();
				desOdometro();
			}
			
			function atualiza()
			{
				atzInimigos();
				atzJogador();
				atzTiro();
			}
			
			function princ()
			{
				atualiza();
				desenha();	
				setTimeout(princ,1);
				
			}
		</script>
	</body>
</html>
